<html>
<head>
  <style type="text/css">
    .glow {
        animation-duration: 1s;
        animation-name: glow;
        animation-direction: alternate;
        animation-iteration-count: 2;
    
    }
    
    @-webkit-keyframes glow {
        from { text-shadow: 0 0 0px red; }
        to { text-shadow: 0 0 20px red; }
    }
  </style>
  
</head>
<body>
  <h1 class="glow">GLOW GLOW GLOW</h1>
</body>
</html>
